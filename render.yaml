services:
  - type: web
    name: jokull-sunna
    env: python
    region: frankfurt
    envVars:
      - key: DATABASE_URL
        value: sqlite://./sqlite/database.db
    disk:
      name: sqlite-data
      mountPath: ./sqlite
      sizeGB: 5
    buildCommand: poetry install && yarn install && yarn run build
    startCommand: gunicorn -w 1 -k uvicorn.workers.UvicornWorker api:app
